server {
  # Listen on the port Nginx is exposed on
  listen 80;

  # Set the root directory for serving files to the build output
  root /usr/share/nginx/html;

  # Enable gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_buffers 16 8k;
  gzip_min_length 256;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Render health check. Change /api to /backend-api if your backend is on the same host
  # Since your `vite.config.ts` uses `/api`, we'll keep it simple for now, but in a
  # production setup with a separate backend service, you'd configure Nginx to proxy or
  # remove this. For now, we'll ensure /api isn't served by Nginx.
  location /api/ {
    # Nginx will try to serve from /usr/share/nginx/html/api/, which doesn't exist.
    # We will let the build process handle the `/api` calls through the bundled code.
    # The default Nginx will return a 404 for this location, which is fine for the
    # purposes of serving the static React app.
  }
}